{% extends "base.html" %}
{% block title %}Doctors{% endblock %}
{% block content %}
  <h1>Doctors</h1>
  {% if doctors %}
    <table>
      <thead>
        <tr><th>Name</th><th>Specialization</th><th>Email</th><th>Phone</th></tr>
      </thead>
      <tbody>
        {% for d in doctors %}
          <tr>
            <td>{{ d.name }}</td>
            <td>{{ d.specialization }}</td>
            <td>{{ d.email }}</td>
            <td>{{ d.phone }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No doctors yet.</p>
  {% endif %}
{% endblock %}
